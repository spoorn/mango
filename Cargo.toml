[workspace]
members = [
    "mango"
]
default-members = ["mango"]
resolver = "2"

[workspace.package]
edition = "2021"

[workspace.dependencies]
bon = "3"
dashmap = "6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = { version = "0.26", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }